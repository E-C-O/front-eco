<div class="container">

    <div class="space"></div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="space"></div>
            <div class="text-center">
                <h1> Consulta de Endereços por ID: </h1>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

    <div class="space"></div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <input type="number" placeholder="Digite o número do ID:" [(ngModel)]="idEndereco">
            <input type="button" (click)="searchClick()" value="Enviar"><br /><br />
        </div>
        <div class="col-2"></div>

    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">

            <div>
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col mb-4" *ngIf="consulta">
                        <div class="card h-100">
                            <!-- <img src="{{products.linkfoto}}" class="card-img-top" alt="Imagem do produto"> -->
                            <div class="card-body">

                                <tr>Rua: {{endereco.rua}}</tr>
                                <tr>Número:  {{endereco.numero}}</tr>
                                <tr>Cidade:   {{endereco.cidade}}</tr>
                                <tr>UF:  {{endereco.uf}}</tr>
                                <tr>CEP:  {{endereco.cep}}</tr>
                        
                            </div>
                         
                        </div>
                    </div>
                </div>
            </div>
