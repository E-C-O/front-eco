<div id="background">
    <div class="container fonte alinhamento">
        <div class="row">
            <!-- <div class="col"> -->
            <!-- <img src="assets/compras.jpg" width="500" height="700" class="img" alt=""> -->
            <!-- </div> -->
            <div class="col">
                <div class="margin" style="text-align: center">
                    <h3 class="titulo "> Atualizar Cadastro </h3>
                    <p id="subtitulo"> Modificque seus dados cadastrados </p>
                    <hr>

                    <div class="row d-flex justify-content-center">
                        <div class="card">
                            <div class="card-body">


                                <form style="text-align: center" class="col-12">
                                    <div class="form-group">
                                        <label for="nome">Nome Completo</label>
                                        <input type="text" class="form-control" id="nome"
                                            placeholder="Digite seu Nome completo" data-toggle="tooltip"
                                            data-placement="bottom" title="Email invÃ¡lido"
                                            [ngModelOptions]="{standalone: true}" [(ngModel)]="usuario.nome">

                                    </div>




                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Endereco de Email</label>
                                        <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                                            placeholder="Digite o seu email" [ngModelOptions]="{standalone: true}"
                                            [(ngModel)]="usuario.email">
                                    </div>

                                    <!-- <div class="form-group">
                                    <label for="exampleInputTel">Telefone</label>
                                    <input type="text" class="form-control" name="telefone" id="exampleInputTel"
                                        placeholder="Digite seu telefone" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="usuario.telefone">
                                </div> -->


                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Senha</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Digite uma senha com pelo menos 10 digitos e 01 caracter especial.">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Senha</label>
                                        <input type="password" class="form-control"
                                            [ngModelOptions]="{standalone: true}" [(ngModel)]="usuario.senha"
                                            id="exampleInputPassword1"
                                            placeholder="Digite uma senha com pelo menos 01 caracter especial e pelo menos 10 digitos.">
                                    </div>


                                    <button (click)="atualizar()" class="col-6 btn btn-primary">Atualizar</button>
                                    <button [routerLink]="['/perfil']" class="col-6 btn btn-primary">Voltar</button>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
