<div class="container">


  <div class="card">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Cadastre-se</h4>

      <p-toast></p-toast>

      <p class="divider-text">
        <span class="bg-light">Preencha o formulário abaixo</span>
      </p>
      <form>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="nomeusu" class="form-control" [(ngModel)]="usuario.nome" placeholder="Nome Completo" type="text">
        </div>
        <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input name="emailusu" class="form-control" [(ngModel)]="usuario.email" placeholder="Email" type="email">
        </div>

        <!-- form-group end.// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input [ngModelOptions]="{standalone: true}" class="form-control" [(ngModel)]="senha2"
            placeholder="Criar senha" type="password">
        </div>
        <!-- form-group// -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input [ngModelOptions]="{standalone: true}" class="form-control" [(ngModel)]="senha"
            placeholder="Repetir senha" type="password">
        </div>
        <!-- form-group// -->
        <div class="btn-block">
            <!-- <button (click)="cadastrar()" type="submit" class="btn" value="">Cadastrar</button> -->
            <button type="submit" (click)="cadastrar()" class="btn btn-primary btn-block"> Cadastrar </button>
          </div>
        <!-- form-group// -->
        <p class="text-center">Já possui conta?<a [routerLink]="['/login']" routerLinkActive="router-link-active">Faça
            Login</a> </p>
      </form>
    </article>

    <p-toast [style]="{marginTop: '80px'}" position="top-right" [showTransitionOptions]="'100ms'"
      [hideTransitionOptions]="'10ms'" (onClose)="redirect()"></p-toast>
    <p-toast key="error" [style]="{marginTop: '80px'}" position="top-right" [showTransitionOptions]="'100ms'"
      [hideTransitionOptions]="'500ms'"></p-toast>
    <button (click)="failure()">Cadastrar</button>
  </div>
  <!-- card.// -->

</div>
<!--container end.//-->
